<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HANd SET HUNTER API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <div class="card-header">
            <div class="card-body">
                <h1 class="text-center my-5">Welcome to my Handset HuntAPI</h1>
                <div class="mb-3 w-50 m-auto d-flex justify-content-center align-items-center ">
                    <input type="text" class="form-control " id="phone-field" placeholder="search your phone">
                    <button id="btn-search" class="btn btn-primary ms-2" type="button">Search</button>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <section>
            <div>
                <div id="phone-container" class="row row-cols-1 row-cols-md-4 g-4">

                </div>
                <div id="no-phone-mesg" class=" mt-4 text-center d-none">
                    <h3 class="text-warning">No phone found. Pleace search again</h3>
                </div>
                <div id="show-all" class="text-center mt-4 mb-3 d-none">
                    <div id="btn-show-all" class="btn btn-primary">Show All</div>
                    <!-- <a href="">Show All</a> -->
                </div>
            </div>
        </section>
        <!-- loader -->

        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <!-- modal -->
        <section>


            <!-- Modal -->
            <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="phoneDetailModalLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="phoneDetailModalBody" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
